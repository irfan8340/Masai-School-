<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age check</title>
</head>
<body>
    <input type="number" id="age">
    <button onclick="ageCheck()">submit</button>
    <p id="para"></p>
</body>
</html>

<script>
    function ageCheck(){
        var age = document.getElementById("age").value
        if(age > 18)
        {
            document.getElementById("para").innerText= "You can drive in India!"
        }
        else if(age < 18)
        {
            document.getElementById("para").innerText= "You can't drive in India"
        }     
        else
        {
            document.getElementById("para").innerText= "You are just old enough to drive in India!"
        }   
    }
</script>
