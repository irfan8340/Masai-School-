<body>
    <select name="" id="gender">
        <option value="">Select gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>
    <input type="number" placeholder="enter birth year" id="birth-year">
    <button onclick="checkValidAge()">Submit</button>

<script>
    function checkValidAge(){

        var age = document.getElementById("birth-year").value
        var currentYear = 2022;
        var newAge = currentYear-age;
        if(newAge >= 21)
        {
            alert("You can marry whomever you want!")
        }
        else
        {
            alert("You can't marry Sorry!")
        }
    }
</script>
